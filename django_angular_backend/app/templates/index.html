<!DOCTYPE html>
{% load static %}
<html ng-app="myApp">
  <head>
    <title>Contacts</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{% static 'bower_modules/bootstrap/dist/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'bower_modules/bootstrap/dist/css/bootstrap-theme.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'bower_modules/angular-toastr/dist/angular-toastr.min.css' %}"/>
    <script type="text/javascript" src="{% static 'bower_modules/jquery/dist/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>

          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li>
                <a href="#/">Main page</a>
              </li>
              <li>
              <a href="#/contacts">Contacts</a>
              </li>
            </ul>

        </div>
