<div class="row">
    <h3>Last added contacts:</h3>
    <table class="table table-striped table-bordered">
        <tr ng-repeat="c in vl.contacts | orderBy : vl.orderBy | filter : vl.limitFunc">
            <td>
                <strong><a href="#/contacts/{{c.id}}">{{c.first_name + ' '+c.last_name}}</a></strong><br/>
                <em>{{(c.cellphone_number || c.phone_number) | no_phone}}</em>
            </td>
        </tr>
    </table>
</div>
